    Creates a donation form.-->
<template>
    <div class="Container">
        <lightning-card class="slds-text-align_center">
            <slot name="title">
                <div>Fill out the form below!</div>
            </slot>
                <lightning-record-form
                    object-api-name={objectName}
                    fields={objectFields}
                    columns="2"
                    density="comfy"
                    oncancel={handleCancel}
                    onsubmit={handleSubmit}
                    onsuccess={handleSuccess}
                    onerror={handleError}>
                </lightning-record-form>
        </lightning-card>
    </div>
</template>
